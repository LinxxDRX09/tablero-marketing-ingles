<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Campañas - MarketingPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .hero-title {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
        }
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .metric-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .interactive-button {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .interactive-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .status-active { background-color: #dcfce7; color: #166534; }
        .status-paused { background-color: #fef3c7; color: #92400e; }
        .status-completed { background-color: #f3f4f6; color: #374151; }
        .status-draft { background-color: #dbeafe; color: #1e40af; }
        .form-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #e5e7eb;
            border: 1px solid #e5e7eb;
        }
        .calendar-day {
            background: white;
            padding: 0.5rem;
            min-height: 100px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .calendar-day:hover {
            background-color: #f3f4f6;
        }
        .calendar-day.has-content {
            background-color: #dbeafe;
        }
        .calendar-day.selected {
            background-color: #3b82f6;
            color: white;
        }
        .calendar-day.other-month {
            color: #9ca3af;
            background-color: #f9fafb;
        }
        .calendar-event {
            font-size: 0.75rem;
            background: #3b82f6;
            color: white;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/90 backdrop-blur-sm border-b border-gray-200 px-6 py-4 sticky top-0 z-40">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                    <i class="fas fa-rocket text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Gestor de Campañas</h1>
                    <p class="text-sm text-gray-600">MarketingPro Dashboard</p>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <a href="index.html" class="interactive-button px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Volver al Dashboard
                </a>
                <button onclick="createCampaign()" class="interactive-button px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-plus mr-2"></i>Nueva Campaña
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="p-6">
        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="metric-card rounded-2xl p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Campañas Activas</p>
                        <p class="text-2xl font-bold text-green-600" id="activeCampaigns">0</p>
                    </div>
                    <i class="fas fa-bullhorn text-3xl text-green-500"></i>
                </div>
            </div>
            
            <div class="metric-card rounded-2xl p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Presupuesto Total</p>
                        <p class="text-2xl font-bold text-blue-600" id="totalBudget">$0</p>
                    </div>
                    <i class="fas fa-dollar-sign text-3xl text-blue-500"></i>
                </div>
            </div>
            
            <div class="metric-card rounded-2xl p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Campañas Pausadas</p>
                        <p class="text-2xl font-bold text-yellow-600" id="pausedCampaigns">0</p>
                    </div>
                    <i class="fas fa-pause text-3xl text-yellow-500"></i>
                </div>
            </div>
            
            <div class="metric-card rounded-2xl p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">ROI Promedio</p>
                        <p class="text-2xl font-bold text-purple-600">+245%</p>
                    </div>
                    <i class="fas fa-chart-line text-3xl text-purple-500"></i>
                </div>
            </div>
        </div>

        <!-- Calendar View -->
        <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-6 mb-8">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-gray-800">Calendario de Campañas</h3>
                <div class="flex space-x-2">
                    <button onclick="previousMonth()" class="p-2 bg-gray-100 rounded-lg hover:bg-gray-200">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span id="currentMonth" class="px-4 py-2 font-medium"></span>
                    <button onclick="nextMonth()" class="p-2 bg-gray-100 rounded-lg hover:bg-gray-200">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be rendered here -->
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-6 mb-8">
            <div class="flex flex-wrap items-center gap-4">
                <h3 class="text-lg font-semibold text-gray-800">Filtrar por:</h3>
                <select id="statusFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="all">Todos los estados</option>
                    <option value="active">Activas</option>
                    <option value="paused">Pausadas</option>
                    <option value="completed">Completadas</option>
                    <option value="draft">Borradores</option>
                </select>
                <select id="typeFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="all">Todos los tipos</option>
                    <option value="social">Redes Sociales</option>
                    <option value="email">Email Marketing</option>
                    <option value="ads">Publicidad Digital</option>
                    <option value="content">Content Marketing</option>
                </select>
                <div class="flex-1"></div>
                <div class="relative">
                    <input type="text" id="searchCampaigns" placeholder="Buscar campañas..." 
                           class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-64">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- Campaigns List -->
        <div id="campaignsList" class="space-y-4">
            <!-- Campaigns will be rendered here -->
        </div>
    </div>

    <!-- Campaign Creator Modal -->
    <div id="campaignModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-lg w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800">Crear Nueva Campaña</h3>
                <button onclick="closeCampaignCreator()" class="p-2 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
                    <i class="fas fa-times text-gray-600"></i>
                </button>
            </div>
            <form id="campaignForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nombre de la Campaña</label>
                    <input type="text" id="campaignName" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           placeholder="Ej: Campaña Verano 2024">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tipo</label>
                    <select id="campaignType" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Seleccionar tipo</option>
                        <option value="social">Redes Sociales</option>
                        <option value="email">Email Marketing</option>
                        <option value="ads">Publicidad Digital</option>
                        <option value="content">Content Marketing</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Presupuesto ($)</label>
                    <input type="number" id="campaignBudget" required min="0" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           placeholder="0">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Fecha de Inicio</label>
                        <input type="date" id="campaignStartDate" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Fecha de Fin</label>
                        <input type="date" id="campaignEndDate" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
                    <textarea id="campaignDescription" rows="3" 
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                              placeholder="Descripción de la campaña..."></textarea>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeCampaignCreator()" 
                            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" 
                            class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                        <i class="fas fa-save mr-2"></i>Crear Campaña
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-6 right-6 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-full transition-transform duration-300 z-50">
        <div class="flex items-center space-x-2">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage">Acción completada exitosamente</span>
        </div>
    </div>

    <script>
        let campaigns = [];
        let filteredCampaigns = [];
        let currentDate = new Date();
        let calendarEvents = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadCampaigns();
            setupEventListeners();
            updateStats();
            initializeCalendar();
        });

        function setupEventListeners() {
            // Form submission
            document.getElementById('campaignForm').addEventListener('submit', handleCampaignSubmit);
            
            // Filters
            document.getElementById('statusFilter').addEventListener('change', filterCampaigns);
            document.getElementById('typeFilter').addEventListener('change', filterCampaigns);
            document.getElementById('searchCampaigns').addEventListener('input', filterCampaigns);
        }

        function loadCampaigns() {
            const savedCampaigns = localStorage.getItem('marketingDashboard_campaigns');
            const savedCalendarEvents = localStorage.getItem('marketingDashboard_calendarEvents');
            
            if (savedCampaigns) {
                campaigns = JSON.parse(savedCampaigns);
            } else {
                // Add some sample campaigns
                campaigns = [
                    {
                        id: 1,
                        name: "Campaña Primavera 2024",
                        type: "social",
                        budget: 15000,
                        startDate: "2024-03-01",
                        endDate: "2024-05-31",
                        status: "active",
                        description: "Campaña enfocada en redes sociales para el período de primavera",
                        createdAt: new Date("2024-02-15")
                    },
                    {
                        id: 2,
                        name: "Email Marketing Q1",
                        type: "email",
                        budget: 8000,
                        startDate: "2024-01-01",
                        endDate: "2024-03-31",
                        status: "completed",
                        description: "Serie de emails para el primer trimestre del año",
                        createdAt: new Date("2023-12-15")
                    },
                    {
                        id: 3,
                        name: "Google Ads Performance",
                        type: "ads",
                        budget: 25000,
                        startDate: "2024-04-01",
                        endDate: "2024-06-30",
                        status: "active",
                        description: "Campaña de performance en Google Ads",
                        createdAt: new Date("2024-03-20")
                    }
                ];
                saveCampaigns();
            }
            
            if (savedCalendarEvents) {
                calendarEvents = JSON.parse(savedCalendarEvents);
            }
            
            filteredCampaigns = [...campaigns];
            renderCampaigns();
        }

        function saveCampaigns() {
            localStorage.setItem('marketingDashboard_campaigns', JSON.stringify(campaigns));
        }

        function initializeCalendar() {
            renderCalendar();
        }

        function renderCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            const currentMonthElement = document.getElementById('currentMonth');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            currentMonthElement.textContent = new Date(year, month).toLocaleDateString('es-ES', { 
                month: 'long', 
                year: 'numeric' 
            });
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            calendarGrid.innerHTML = '';
            
            // Add day headers
            const dayHeaders = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day font-semibold text-center bg-gray-100 text-gray-600';
                header.textContent = day;
                calendarGrid.appendChild(header);
            });
            
            // Add calendar days
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                if (date.getMonth() !== month) {
                    dayElement.classList.add('other-month');
                }
                
                // Check for campaigns on this date
                const dateKey = formatDateKey(date);
                let campaignContent = '';
                
                campaigns.forEach(campaign => {
                    const startDate = new Date(campaign.startDate);
                    const endDate = new Date(campaign.endDate);
                    
                    if (date >= startDate && date <= endDate) {
                        dayElement.classList.add('has-content');
                        campaignContent += `<div class="calendar-event">${campaign.name.substring(0, 15)}...</div>`;
                    }
                });
                
                dayElement.innerHTML = `
                    <div class="font-medium">${date.getDate()}</div>
                    ${campaignContent}
                `;
                
                dayElement.addEventListener('click', () => selectDate(date));
                
                calendarGrid.appendChild(dayElement);
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function selectDate(date) {
            const dateKey = formatDateKey(date);
            const campaignsOnDate = campaigns.filter(campaign => {
                const startDate = new Date(campaign.startDate);
                const endDate = new Date(campaign.endDate);
                return date >= startDate && date <= endDate;
            });
            
            if (campaignsOnDate.length > 0) {
                let message = `Campañas activas el ${date.toLocaleDateString('es-ES')}:\n\n`;
                campaignsOnDate.forEach(campaign => {
                    message += `• ${campaign.name} (${campaign.type})\n`;
                });
                alert(message);
            } else {
                const event = prompt('Agregar evento para ' + date.toLocaleDateString('es-ES') + ':');
                
                if (event && event.trim()) {
                    calendarEvents[dateKey] = event.trim();
                    localStorage.setItem('marketingDashboard_calendarEvents', JSON.stringify(calendarEvents));
                    renderCalendar();
                    showToast('Evento agregado al calendario');
                }
            }
        }

        function formatDateKey(date) {
            return `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`;
        }

        function handleCampaignSubmit(e) {
            e.preventDefault();
            
            const name = document.getElementById('campaignName').value.trim();
            const type = document.getElementById('campaignType').value;
            const budget = parseFloat(document.getElementById('campaignBudget').value);
            const startDate = document.getElementById('campaignStartDate').value;
            const endDate = document.getElementById('campaignEndDate').value;
            const description = document.getElementById('campaignDescription').value.trim();
            
            const campaign = {
                id: Date.now(),
                name: name,
                type: type,
                budget: budget,
                startDate: startDate,
                endDate: endDate,
                description: description,
                status: 'active',
                createdAt: new Date()
            };
            
            campaigns.push(campaign);
            saveCampaigns();
            filterCampaigns();
            renderCalendar();
            closeCampaignCreator();
            showToast('Campaña creada exitosamente');
        }

        function renderCampaigns() {
            const container = document.getElementById('campaignsList');
            
            if (filteredCampaigns.length === 0) {
                container.innerHTML = `
                    <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-12 text-center">
                        <i class="fas fa-bullhorn text-6xl text-gray-300 mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-600 mb-2">No se encontraron campañas</h3>
                        <p class="text-gray-500 mb-6">Crea tu primera campaña o ajusta los filtros</p>
                        <button onclick="createCampaign()" class="interactive-button px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            <i class="fas fa-plus mr-2"></i>Crear Campaña
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredCampaigns.map(campaign => {
                const typeIcons = {
                    'social': 'fab fa-facebook text-blue-500',
                    'email': 'fas fa-envelope text-green-500',
                    'ads': 'fas fa-bullhorn text-purple-500',
                    'content': 'fas fa-pen text-orange-500'
                };
                
                const statusClasses = {
                    'active': 'status-active',
                    'paused': 'status-paused',
                    'completed': 'status-completed',
                    'draft': 'status-draft'
                };
                
                const statusTexts = {
                    'active': 'Activa',
                    'paused': 'Pausada',
                    'completed': 'Completada',
                    'draft': 'Borrador'
                };
                
                return `
                    <div class="metric-card rounded-2xl p-6 card-hover">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center space-x-3">
                                <i class="${typeIcons[campaign.type] || typeIcons.social} text-2xl"></i>
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-800">${campaign.name}</h3>
                                    <p class="text-sm text-gray-600">${campaign.description || 'Sin descripción'}</p>
                                </div>
                            </div>
                            <span class="px-3 py-1 rounded-full text-sm font-medium ${statusClasses[campaign.status] || statusClasses.active}">
                                ${statusTexts[campaign.status] || campaign.status}
                            </span>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <div class="text-center p-3 bg-blue-50 rounded-lg">
                                <p class="text-sm text-gray-600">Presupuesto</p>
                                <p class="text-lg font-bold text-blue-600">$${campaign.budget.toLocaleString()}</p>
                            </div>
                            <div class="text-center p-3 bg-green-50 rounded-lg">
                                <p class="text-sm text-gray-600">Inicio</p>
                                <p class="text-lg font-bold text-gray-800">${formatDate(campaign.startDate)}</p>
                            </div>
                            <div class="text-center p-3 bg-purple-50 rounded-lg">
                                <p class="text-sm text-gray-600">Fin</p>
                                <p class="text-lg font-bold text-gray-800">${formatDate(campaign.endDate)}</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div class="flex space-x-2">
                                <button onclick="editCampaign(${campaign.id})" class="interactive-button px-3 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors">
                                    <i class="fas fa-edit mr-1"></i>Editar
                                </button>
                                <button onclick="${campaign.status === 'active' ? 'pauseCampaign' : 'activateCampaign'}(${campaign.id})" 
                                        class="interactive-button px-3 py-2 ${campaign.status === 'active' ? 'bg-yellow-100 text-yellow-700 hover:bg-yellow-200' : 'bg-green-100 text-green-700 hover:bg-green-200'} rounded-lg transition-colors">
                                    <i class="fas fa-${campaign.status === 'active' ? 'pause' : 'play'} mr-1"></i>${campaign.status === 'active' ? 'Pausar' : 'Activar'}
                                </button>
                            </div>
                            <button onclick="deleteCampaign(${campaign.id})" class="interactive-button px-3 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors">
                                <i class="fas fa-trash mr-1"></i>Eliminar
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterCampaigns() {
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const searchTerm = document.getElementById('searchCampaigns').value.toLowerCase();
            
            filteredCampaigns = campaigns.filter(campaign => {
                const matchesStatus = statusFilter === 'all' || campaign.status === statusFilter;
                const matchesType = typeFilter === 'all' || campaign.type === typeFilter;
                const matchesSearch = searchTerm === '' || 
                    campaign.name.toLowerCase().includes(searchTerm) ||
                    (campaign.description && campaign.description.toLowerCase().includes(searchTerm));
                
                return matchesStatus && matchesType && matchesSearch;
            });
            
            renderCampaigns();
            updateStats();
        }

        function updateStats() {
            const activeCount = filteredCampaigns.filter(c => c.status === 'active').length;
            const pausedCount = filteredCampaigns.filter(c => c.status === 'paused').length;
            const totalBudget = filteredCampaigns.reduce((sum, c) => sum + c.budget, 0);
            
            document.getElementById('activeCampaigns').textContent = activeCount;
            document.getElementById('pausedCampaigns').textContent = pausedCount;
            document.getElementById('totalBudget').textContent = '$' + totalBudget.toLocaleString();
        }

        function createCampaign() {
            const modal = document.getElementById('campaignModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeCampaignCreator() {
            const modal = document.getElementById('campaignModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.getElementById('campaignForm').reset();
        }

        function editCampaign(id) {
            const campaign = campaigns.find(c => c.id === id);
            if (!campaign) return;
            
            const newName = prompt('Nuevo nombre de la campaña:', campaign.name);
            if (newName && newName.trim()) {
                campaign.name = newName.trim();
                saveCampaigns();
                filterCampaigns();
                renderCalendar();
                showToast('Campaña actualizada');
            }
        }

        function pauseCampaign(id) {
            const campaign = campaigns.find(c => c.id === id);
            if (!campaign) return;
            
            campaign.status = 'paused';
            saveCampaigns();
            filterCampaigns();
            renderCalendar();
            showToast('Campaña pausada');
        }

        function activateCampaign(id) {
            const campaign = campaigns.find(c => c.id === id);
            if (!campaign) return;
            
            campaign.status = 'active';
            saveCampaigns();
            filterCampaigns();
            renderCalendar();
            showToast('Campaña activada');
        }

        function deleteCampaign(id) {
            if (!confirm('¿Estás seguro de eliminar esta campaña?')) return;
            
            campaigns = campaigns.filter(c => c.id !== id);
            saveCampaigns();
            filterCampaigns();
            renderCalendar();
            showToast('Campaña eliminada');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.classList.remove('translate-y-full');
            
            setTimeout(() => {
                toast.classList.add('translate-y-full');
            }, 3000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
            });
        }

        // Close modal when clicking outside
        document.getElementById('campaignModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCampaignCreator();
            }
        });
    </script>
</body>
</html>
